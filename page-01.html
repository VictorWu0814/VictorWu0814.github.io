<!DOCTYPE html>  <!-- 解釋文檔的類型 -->

<html lang="zh-Hant-TW">  <!-- 網頁的語系(台灣繁體語系) -->
    <head>  <!-- head 標頭資訊的開始，用來作為網頁的描述 -->
        <meta charset="UTF-8">  <!-- utf-8編碼，中文不會產生亂碼 -->
        <link href="css-002.css" rel="stylesheet"> <!-- CSS外部連接套用 (External Link)-->

        <!-- 指定畫面初始縮放比例為 100%，即不放大也不縮小
        width=device-width 指定瀏覽器頁面的寬度同裝置(device)的寬度
        <meta name="description" content="提供搜尋引擎關於網頁頁面內的重要資訊"> -->
        <!-- <meta name="viewport" content="width=device-width,minimum-scale=1"> -->
    </head>

    <body>
        <!-- 設定圖片文字描述alt、尺吋width、hight及標題title -->
        <img src="f200x200.png"
        width = "76px"
        hight = "76px"
        title = "鬱金香20210306"> 
    </body>
</html>
