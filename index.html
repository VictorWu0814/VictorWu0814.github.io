<!DOCTYPE html>  <!-- 解釋文檔的類型 -->

<html lang="zh-Hant-TW"> <!-- 網頁的語系(台灣繁體語系) -->
    <head>  <!-- head 標頭資訊的開始，用來作為網頁的描述 --> 
        <meta charset="UTF-8">  <!-- utf-8編碼，中文不會產生亂碼 -->
        <title>Victor Wu 的筆記簿</title>  <!-- 網頁的標題 -->
        <link href="css-001.css" rel="stylesheet"> <!-- CSS外部連接套用 (External Link)-->
    
        <frameset rows="15%,*">  <!-- 子視窗分割標籤 -->
            <frame src="page-01.html" name="W1">  <!-- 子視窗內容定義標籤 -->
            <frameset cols="12%,*">  <!-- cols 設定垂直視窗數目, rows 設定水平視窗數目 -->
                <frame src="page-02.html" name="W2">  <!-- 指定窗框所顯示的網頁檔，src="URL"-->
                <frame src="page-03.html" name="W3">  <!--設定窗框名稱，如：name="tt1"-->
    </head>

    <body> <!--HTML文件中所有要顯示的內容-->

    </body>
</html>
